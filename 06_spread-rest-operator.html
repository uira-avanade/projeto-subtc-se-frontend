<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5]

        console.log([...numbers, 6, 7, 8]) //spread operator(desmembra o array)

        const name = "Nome"

        console.log(...name)

        const numbers2 = [1, 2]

        function sum (n1, n2) {
            return n1 + n2
        }

        console.log(sum(...numbers2))

        function multiply(...numbers) { // rest operator(monta o array)
            const arr = numbers.map(number => number * 2)
            return arr
        }

        console.log(multiply(1,2,3,4,5))

        const obj1 = {
            prop1: "P1",
            prop2: "P21"
        }

        const obj2 = {
            prop2: "P2"
        }

        const joinObj = {...obj1, ...obj2}

        console.log(joinObj)

    </script>
</body>
</html>
