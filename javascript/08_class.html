<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name
            }

            hello() {
                console.log(`Hello ${this.name}`)
            }
        }

        class Age extends Person {
            constructor(name, age) {
                super(name)
                this.age = age
            }

            showAge() {
                console.log(`Hello ${this.name} your age if: ${this.age}`)
            }
        }

        const testPerson = new Person("Nome")
        const testeAge = new Age("Nome", 10)

        testPerson.hello()
        testeAge.showAge()
    </script>
</body>
</html>
