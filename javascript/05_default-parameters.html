<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        function sum(n1 = 1, n2 = 2) {
            console.log(n1 + n2)
        }

        sum()
        sum(5)
        sum(5, 6)
    </script>
</body>
</html>
