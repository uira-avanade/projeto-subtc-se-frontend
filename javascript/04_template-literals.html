<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <div></div>
    <script>
        const person = {
            name: "Nome",
            lastName: "Sobrenome"
        }

        console.log(`Nome completo ${person.name} ${person.lastName}`)

        const courses = ['Javascript', 'C#', 'Go']

        const tagTemplate = `
            <ul>
                ${courses.map(course => `<li>${course}</li>`).join(' ')}
            </ul>
        `
        const body = document.querySelector('div')
        body.innerHTML = tagTemplate
    </script>
</body>
</html>
