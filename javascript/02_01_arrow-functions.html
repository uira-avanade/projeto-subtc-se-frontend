    <title>Arrow Function</title>
</head>
<body>
    <script>
        function sum() {
            console.log(this)
        }
        const person = {
            name: "Nome do peão",
            walk: function() {
                console.log(this)
            }, 
            walkAction: function() {
                console.log(this)
            }
        }
        sum() //this é global
        person.walk() // this é o objeto person
    </script>
</body>
